services:
  # Ollama - Backend de LLM
  ollama:
    image: ollama/ollama:latest
    container_name: llm-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ./models:/root/.ollama/models
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-0.0.0.0}
      - OLLAMA_GPU_LAYERS=${OLLAMA_GPU_LAYERS:-999}
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-2}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-1}
      - OLLAMA_FLASH_ATTENTION=${OLLAMA_FLASH_ATTENTION:-1}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - OLLAMA_CONTEXT_LENGTH=${OLLAMA_CONTEXT_LENGTH:-2048}
      - OLLAMA_MAX_QUEUE=${OLLAMA_MAX_QUEUE:-256}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - ${NETWORK_NAME:-llm-network}

  # Servidor API Principal
  llm-api:
    build:
      context: .
      dockerfile: config/Dockerfile
    container_name: llm-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-5000}:5000"
    environment:
      - API_KEY=${API_KEY}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-5000}
    depends_on:
      - ollama
      - redis
    networks:
      - ${NETWORK_NAME:-llm-network}
    env_file:
      - ./config/.env

  # Redis Cache Database
  redis:
    image: redis:7-alpine
    container_name: llm-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory ${REDIS_MAX_MEMORY:-512mb} --maxmemory-policy ${REDIS_EVICTION_POLICY:-allkeys-lru}
    networks:
      - ${NETWORK_NAME:-llm-network}

  # N8N Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: llm-n8n
    restart: unless-stopped
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-true}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-password123}
      - N8N_HOST=${N8N_HOST:-0.0.0.0}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678}
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      - llm-api
    networks:
      - ${NETWORK_NAME:-llm-network}
    env_file:
      - ./config/.env

networks:
  llm-network:
    driver: bridge
    name: ${NETWORK_NAME:-llm-network}

volumes:
  ollama_data:
    name: llm-ollama-data
  redis_data:
    name: llm-redis-data
